<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
  <title>Friends</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:35</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-up"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-ban"></i>
      <span class="status-bar__battery-level">35%</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__column">
      <h1 class="header__title">Friends</h1>
    </div>
    <div class="header__column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </header>
  <main class="friends">
    <header class="friends_header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/profile.jpeg" class="friend__avatar g-avatar">
          <div class="friend__content">
            <span class="friend__name">Remy</span>
            <span class="friend__status">Welcome</span>
          </div>
        </div>
      </div>
    </header>
    <div class="friends__plus">
      <h5 class="friends__plus-title">Plus Friend</h5>
      <div class="friends__friend friend">
        <div class="friend__column">
          <img src="images/profile.jpeg" class="friend__avatar g-avatar">
          <div class="friend__content">
            <span class="friend__name">Plus Friend</span>
          </div>
        </div>
      </div>
    </div>
    <ul class="friends__list">
      <h5 class="friends__title">Friends 14</h5>
      <li class="friends__friend friend">
        <div class="friend__column">
          <img src="images/profile.jpeg" class="friend__avatar g-avatar">
          <div class="friend__content">
            <span class="friend__name">Remy</span>
            <span class="friend__status">Welcome</span>
          </div>
        </div>
        <div class="friend__column">
          <div class="friend__now-listening">
            <span>FT Island</span>
            <i class="fas fa-play"></i>
          </div>
        </div>
      </li>
    </ul>
  </main>
  <nav class="navigation">
    <ul class="navigation__list">
      <li class="navigation__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="fas fa-user"></i>
        </a>
      </li>
      <li class="navigation__list-item">
        <a href="index.html" class="nav__list-link">
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="navigation__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="navigation__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
